<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparateur de pièces 50&nbsp;cc – Trouvez le meilleur prix</title>
  <!--
    Ce site présente un comparateur fictif pour pièces 50&nbsp;cc. Il
    fournit une interface de recherche et affiche des résultats ordonnés
    par prix. Pour l'intégration réelle, il conviendra de relier le
    moteur de recherche à une base de données ou à des API marchandes.
  -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero">
    <div class="hero-content">
      <h1>Trouvez vos pièces&nbsp;50&nbsp;cc au meilleur prix</h1>
      <p>Comparez instantanément les offres des marchands pour votre deux‑roues</p>
      <form id="search-form" class="search-form">
        <input type="text" id="search-input" placeholder="Rechercher une pièce…" required>
        <button type="submit" class="btn">Rechercher</button>
      </form>
    </div>
  </header>

  <section id="results" class="results-section">
    <h2>Résultats de recherche</h2>
    <div id="results-container">
      <p>Saisissez une recherche pour afficher les meilleurs prix disponibles.</p>
    </div>
  </section>

  <footer>
    <p>&copy;&nbsp;2025 Comparateur&nbsp;50&nbsp;cc. Site de démonstration.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
